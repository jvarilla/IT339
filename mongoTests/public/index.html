<!DOCTYPE html>
<html>
	<head>
		<title>Sample Form</title>
		<link rel="stylesheet" href="style.css"></link>
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
		<script src="./ui.js"></script>
	</head>
	<body>
		<h1>Sample Form UI</h1>
		<p>Relax, this was a test</p>
		<div id="newItemForm" action="/registerHalloween" method="POST">
			<label for="inputName">Name: </label>
			<input id="inputName" type="text" name="inputName"></input><br>
			<label for="inputAge">Age: </label>
			<input id="inputAge" type="number" name="inputAge"></input><br>
			<label for="inputRole">Costume: </label>
			<select id="inputRole" name="inputRole">
				<option value="ghost">Ghost</option>
				<option value="ninja">Ninja</option>
				<option value="pirate">Pirate</option>
				<option value="scream">Scream</option>
			</select><br>
			<button id="newItemBtn" >Add Item</button>
		</div>
		<div id="recordsSection">
		</div>
	</body>
</html>
